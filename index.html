<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Buy a sushi, in JavaScript" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="yi.zhou" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Buy a sushi, in JavaScript</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Buy a sushi, in JavaScript</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/Sushi_platter.jpg" alt="movie image" />
      </div>
      <br />
      <div class="page-content-1">Please select the size you want</div>
      <br />
      <br />
      <form>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="regular-size">
        <input type="radio" id="regular-size" class="mdl-radio_button" name="size-of-sushi" value="1" checked>
        <span class="mdl-radio_label">Regular</span>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="big-size">
        <input type="radio" id="big-size" class="mdl-radio_button" name="size-of-sushi" value="2">
        <span class="mdl-radio_label">Big</span>
      </label>
      <br />
      <br />
      <div class="page-content-1">Please select your food material</div>
      <br />
      <br />
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="salmon">
        <input type="radio" id="salmon" class="mdl-radio_button" name="Ingredients-of-sushi" value="1">
        <span class="mdl-radio_label">Salmon fish</span>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="tuna">
        <input type="radio" id="tuna" class="mdl-radio_button" name="Ingredients-of-sushi" value="2">
        <span class="mdl-radio_label">Tuna fish</span>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="arctic-clam">
        <input type="radio" id="=arctic-clam" class="mdl-radio_button" name="Ingredients-of-sushi" value="3">
        <span class="mdl-radio_label">Arctic Clam</span>
      </label>
      <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sweet-shrimp">
        <input type="radio" id="sweet-shrimp" class="mdl-radio_button" name="Ingredients-of-sushi" value="4">
        <span class="mdl-radio_label">Sweet Shrimp</span>
      </label>
      <br />
      <br />
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="buyASushi()" type="button">
          ORDER
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="result"></div>
      </div>
    </main>
  </div>
</body>

</html>
